<body>
<textarea rows="60" cols="60">
<html>
<head>
<title> UÅ¼ycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_syk(a, b) {
return a + b;
}
function odejmowanie_syk(a, b) {
return a - b;
}
function mnozenie_syk(a, b) {
return a * b;
}
function do_kwadratu_syk(a) {
return a * a;
}
function do_kwadratu_syk_b(b) {
return b * b;
}
function reszta(a, b) {
return a%b;
}
document.write("suma="+suma_syk(a,b)+"<br>");
document.write("roznica="+odejmowanie_syk(a,b)+"<br>");
document.write("mnozenie="+mnozenie_syk(a,b)+"<br>");
document.write(a+" do kwadratu="+do_kwadratu_syk(a)+"<br>");
document.write(b+" do kwadratu="+do_kwadratu_syk_b(b)+"<br>");
document.write("reszta="+reszta(a, b)+"<br>");
</script>
</div>
</body>
</html>
</textarea>

</body>
