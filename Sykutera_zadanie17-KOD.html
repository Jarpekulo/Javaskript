<h2>Cztery sposoby wyprowadzania danych na stronę:</h2>
<ul>
<li>z użyciem dokument.write()
<li>z użyciem okienka alert()
<li>do okienek formularza
<li>do tabeli
</ul>
<h2>Co to jest funkcja?</h2>
<ul>
<li>Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy,
<li>Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod,
<li>Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np. suma_kry(a, b),
<li>Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.
</ul>
<h2>Omów metody getElementsByName, getElementById, getElementByTagName.</h2>
<ul>
<li>getElementById("id ") - dostęp do wszystkich elementów o konkretnej wartości atrybutu id<br>
<li>getElementByTagName("znacznik ") - dostęp do wszystkich elementów o typie znacznika, np. P lub DIV<br>
<li>getElementByName("nazwa") - dostęp do wszystkich elementów o konkretnej wartości atrybutu<br>
</ul>
<h2>Omów właściwośc innerHTML innerText className.</h2>
<p>
- innerHTML – jest to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo usunięcie kodu HTML z danego elementu HTML np. w tabeli,
</p>
<h2>Omów właściwośc innerText</h2>
<p>
- innerText – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie,
</p>
<h2>Omów właściwośc className.</h2>
<p>
- className – umożliwia określenie klasy CSS użytej do prezentacji elementu.
</p>
