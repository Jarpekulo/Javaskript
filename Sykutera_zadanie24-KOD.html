<html>
<body>
<textarea rows="60" cols="60">
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
<script type="text/javascript">
var x1_syk=parseFloat(prompt("x1=",""));
var x2_syk=parseFloat(prompt("x2=",""));


radiant = (x1_syk*Math.PI)/180;
y1_syk= 3*Math.pow(x1_syk,5/7);
y2_syk= 2*Math.cos(radiant)+3*Math.sin(radiant)
y3_syk= Math.pow(Math.pow(x1_syk,5)+2*Math.pow(x2_syk,4),1/3)*Math.abs(x1_syk-x2_syk);

document.write("x1="+x1_syk+"&nbsp&nbsp&nbsp&nbsp&nbspx2="+x2_syk+"<br>");
document.write("x1="+x1_syk+"&nbsp&nbsp&nbsp&nbsp&nbspx1="+radiant.toFixed(2)+"<br>");
document.write("y1="+y1_syk.toFixed(2)+"<br>");
document.write("y2="+y2_syk.toFixed(2)+"<br>");
document.write("y3="+y3_syk.toFixed(2));
</script>
</head>
<body>



</body>
</html>
</textarea>
</body>
</html>
